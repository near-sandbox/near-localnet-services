name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [faucet]
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Run linter
        working-directory: ${{ matrix.service }}
        run: npm run lint || echo "Linter not configured"
      
      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build
      
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test || echo "Tests not configured"

  cdk-synth:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [faucet]
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/cdk/package.json
      
      - name: Install service dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Install CDK dependencies
        working-directory: ${{ matrix.service }}/cdk
        run: npm ci
      
      - name: Build service
        working-directory: ${{ matrix.service }}
        run: npm run build
      
      - name: CDK Synth
        working-directory: ${{ matrix.service }}/cdk
        run: npm run synth
        env:
          AWS_DEFAULT_REGION: us-east-1

